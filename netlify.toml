[[plugins]]
  package = "@netlify/plugin-nextjs"

[build]
  command = "npm run build"
  publish = ".next"

[context.branch-deploy]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

# IMPORTANT: Do NOT add [[redirects]] here!
# The @netlify/plugin-nextjs handles all routing including API routes.
# A catch-all redirect breaks API routes completely.
